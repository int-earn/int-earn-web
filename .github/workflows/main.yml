name: Build and Deploy Spring Boot to AWS EC2

on:
  push:
    branches:
      - master  #main branch에 push 시 동작

env:
  S3_BUCKET_NAME : intearn-backend
  CODE_DEPLOY_APPLICATION_NAME: intearn-codeDeploy
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: intearn

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21
          
      #보안 properties파일 생성
      - uses: actions/checkout@v2
      - run: |  
          cd backend
          touch ./src/main/resources/application-security.properties
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application-security.properties
        shell: bash
      
      - name: Grant execute permission for gradlew
        working-directory: ./backend
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
        
      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash
        
      - name: Configure AWS credentials
        uses: aws-action/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ap-northeast-2
          
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip
        
      - name: Code Deploy
        run: | 
          aws deploy create-deployment \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
          --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
          --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$GITHUB_SHA.zip
